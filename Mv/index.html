<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">
  <title>Cassin√£o</title>
</head>
<body>
  <div class="dev-stats"></div>

  <div class="stats">
    <div class="username"><ion-icon class="icon" name="person-outline"></ion-icon> User</div>
    <div class="lucky-players">
      <span class="lp-title">Ultimos Jogadores</span>
      <span class="lp-text"></span>
    </div>
    <div class="balance">Saldo <span class="cash">R$00.00</span></div>
  </div>

  <div class="addWin">

  </div>
  <div class="container">
    <div class="scroll s1">0</div>
    <div class="scroll s2">0</div>
    <div class="scroll s3">0</div>
  </div>
  <div class="player-interaction">
    <div class="button-container">

      <ion-icon class="button remove" name="remove-circle-outline"></ion-icon>
      

      <div class="bet-button-ct">
        <div class="bet-balance-container">
          <ion-icon class="rocket" name="rocket-outline"></ion-icon>
          <span class="bet">Aposta</span>
          <span class="bet-value">R$ 0.00</span>
          <span class="tip"></span>
        </div>
      </div>

      <ion-icon class="button add" name="add-circle-outline"></ion-icon>
    

    </div>
  </div>

  <script type="module" src="js/app.js"> </script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
